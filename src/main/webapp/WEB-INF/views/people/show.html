<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>person</title>
</head>
<body>
<a th:text="${person.getName() + ', ' + person.getBirth_year()}">person</a>
<br>
<a th:unless="${usersBooks.size()}">Person doesn`t have any books</a>
<h1 th:if="${usersBooks.size()}">Books</h1>
<div th:each="book : ${usersBooks}" th:if="${usersBooks.size()}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getBook_year()}">book</a>
</div>
<br>
<a th:href="@{/people/{id}/edit(id = ${person.getPerson_id()})}">edit</a>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Delete!"/>
</form>
<br>
</body>
</html>
