<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getBook_year()}">book</a>
</div>
<br>
<a href="books/new"> Add new book</a>
<br>
<a href="/myProject_war_exploded/people">Show all people</a>
</body>
</html>
