<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}/edit(id = ${book.getBook_id()})}" th:object="${book}">
    <label for="title"> Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name error</div>
    <br/>
    <label for="book_year"> Enter year: </label>
    <input type="text" th:field="*{book_year}" id="book_year"/>
    <div style="color: red" th:if="${#fields.hasErrors('book_year')}" th:errors="*{book_year}">Name error</div>
    <br/>
    <label for="author"> Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
